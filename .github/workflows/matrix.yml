name: Matrix
on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-lates, ubuntu-latest, windows-latest]
        node-version: [6, 8, 10]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Log node node-version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node node version
        run: node -v